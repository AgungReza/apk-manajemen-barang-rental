name: Deploy ke Server Lokal

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted  # ‚¨ÖÔ∏è Ganti ke self-hosted (bisa juga tambahkan nama runner jika mau spesifik)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Jalankan SSH Deployment
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 192.168.1.16
          username: agung
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üöÄ Deployment started"
            cd /var/www/html
            if [ ! -d ".git" ]; then
              sudo rm -rf ./*
              git clone https://github.com/AgungReza/apk-manajemen-barang-rental.git .
            else
              git pull origin main
            fi
            sudo chown -R www-data:www-data .
            echo "‚úÖ Deployment complete"
