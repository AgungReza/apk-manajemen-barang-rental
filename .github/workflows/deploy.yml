        shell: bash
        run: |
          echo "ğŸš€ Memulai deployment pada: $(date)"
          echo "ğŸ“ Navigasi ke folder: /var/www/html"

          cd /var/www/html || {
            echo "âŒ Gagal masuk ke direktori /var/www/html"; exit 1;
          }

          if [ ! -d ".git" ]; then
            echo "ğŸ”„ Folder belum terinisialisasi Git. Mengkloning repository..."
